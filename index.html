<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
    <style>
    #myPath {
      stroke-dasharray: 400; /* Length of the path */
      stroke-dashoffset: 400; /* Initially, the entire path is hidden */
      animation: draw 2s ease forwards; /* Animation duration, timing function, and fill-mode */
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0; /* Animate from hidden to fully drawn */
      }
    }
    </style>
</head>
<body>
    <svg height="100" width="200">
        <path id="myPath" d="M10 80 Q 95 10 180 80" 
            fill="none" stroke="black"/>
    </svg>

    <!--<motion-canvas-player src="dist/project.js"></motion-canvas-player>-->
    <!--<script type="module" src="web/player.ts"></script>-->
</body>
</html>
